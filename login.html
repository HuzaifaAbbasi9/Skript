    <section class="form-outer">
        <div id="login" class="form-inner active">
            <h3 class="hero-title">Authorization</h3>
            <form class="mt-lg-5 mt-4">
                <div class="form-group">
                    <label for="u-name">User Name</label>
                    <input type="text" class="form-control mt-2 rounded" id="u-name" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control mt-2 rounded" id="password" placeholder="Password">
                </div>
                <div class="d-flex align-items-center justify-content-between flex-wrap">
                    <button type="submit" class="main-btn w-100 mb-lg-4 mb-3">Submit</button>
                    <a class="link" href="create.html">Create an account</a>
                    <a class="link forget-link" href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        <div id="forget" class="form-inner">
            <h3 class="hero-title">Forgot your password?</h3>
            <form class="mt-lg-5 mt-4">
                <div class="form-group">
                    <label for="f-u-name">User Name</label>
                    <input type="text" class="form-control mt-2 rounded" id="f-u-name" placeholder="User Name">
                </div>
                <div class="d-flex align-items-center justify-content-between flex-wrap">
                    <button type="submit" class="main-btn w-100 mb-lg-4 mb-3">Submit</button>
                    <a class="link" href="create.html">Create an account</a>
                    <a class="link login-link" href="#">Back to Login</a>
                </div>
            </form>
        </div>

        $('.form-inner').removeClass('active');

        $('.form-inner').removeClass('active');

    })
